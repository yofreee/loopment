<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/desktop.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" type="text/css" href="./css/tablet.css" media="screen and(min-width: 600px)">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen and (max-width: 599px)">
</head>
<body>
    <header class="header-container">
        <div class="header-img-logo">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/infinity-large.png" alt="This is a infinite icon">
        </div>
    </header>
    <main>
        <section class="main-index-container">
            <div class="main-content-text">
                <h2>LoopMent</h2>
                <p>La Mejor guía de desarrollo converida en aplicación web</p>
            </div>
            <div class="main-content-img-pc">
                <img src="https://i.ibb.co/JdQcPZb/monitor.png" alt="This is a monitor pc">
            </div>
            <div class="main-content-img-down">
                <a href="#home-box-id"><img src="https://i.ibb.co/vzJxs5w/desplegable.png" alt="desplegable"></a>
            </div>
        </section>
        <section class="main-container-final">
            <div class="main-content-sentence">
                <p><i>"Si el conocimiento no se comparte, nuestro aprendizaje sería en vano"</i></p>
            </div>
            <div class="main-content-text-home">
                <a href="#">HOME</a>
            </div>
        </section>
        <div class="main-division-home"></div>
        <section class="home-container">
            <div class="home-box-content" id="home-box-id">
                <div class="logo-html-css">
                    <img src="https://i.ibb.co/PMNwqG3/htmlogo.png" alt="htmlogo">
                    <img src="https://i.ibb.co/5Mswz9Y/css.png" alt="css">
                </div>
                <div class="logo-javascript-github">
                    <img src="https://i.ibb.co/qBRW5Qk/javascript.png" alt="javascript">
                    <img src="https://i.ibb.co/Xy1XyHW/github.png" alt="github">
                </div>
                <div class="logo-bash-ubuntu">
                    <img src="https://i.ibb.co/4wqNxSh/bash.png" alt="bash">
                    <img src="https://i.ibb.co/rQpWVZC/ubuntu.png" alt="ubuntu">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-container">
            <div class="footer-box-content">
                <p>Created by Yofre Ormaza</p>
            </div>
        </section>
    </footer>
</body>
</html>
